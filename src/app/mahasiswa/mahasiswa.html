<div class="wrapper">
    <app-header></app-header>
    <app-sidebar moduleName="mahasiswa"></app-sidebar>

    <!-- Content Wrapper -->
    <div class="content-wrapper">

        <!-- Content Header -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Darliyus_232102551</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item">
                                <a href="/dashboard">Home</a>
                            </li>
                            <li class="breadcrumb-item active">Mahasiswa</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Main row -->
                <div class="row">
                    <div class="col-12">
                        <button id="tambahButton" class="btn btn-primary mb-2" (click)="showTambahModal()">
                            <i class="fa fa-plus"></i>
                            Tambah
                        </button>

                        <div class="table-responsive">
                            <table id="table1" class="table table-hover table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>NIM</th>
                                        <th>Nama</th>
                                        <th>Jenis Kelamin</th>
                                        <th>Tempat, Tanggal Lahir</th>
                                        <th>JP</th>
                                        <th>Alamat</th>
                                        <th>Status</th>
                                        <th>Tahun Masuk</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data akan diisi secara dinamis -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <app-footer></app-footer>
</div>

<!-- Modal Tambah Mahasiswa -->
<div class="modal fade" id="tambahModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title">
                    <i class="fa fa-plus"></i>
                    Mahasiswa Baru
                </h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formMahasiswa">
                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-xs-12">
                            <label>NIM</label>
                            <input type="text" id="nimText" class="form-control" required />
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 col-lg-12 col-xs-12">
                            <label>Nama</label>
                            <input type="text" id="namaText" class="form-control" required />
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 col-lg-12 col-xs-12">
                            <label>Jenis Kelamin</label>
                            <select id="jenisKelaminSelect" class="form-control" required>
                                <option value="">Pilih Jenis Kelamin</option>
                                <option value="Laki-laki">Laki-Laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 col-lg-12 col-xs-12">
                            <label>Tempat Lahir</label>
                            <input type="text" id="tempatLahirText" class="form-control" required />
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 col-lg-12 col-xs-12">
                            <label>Tanggal Lahir</label>
                            <input type="date" id="tanggalLahirText" class="form-control" required />
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 col-lg-12 col-xs-12">
                            <label>Jurusan / Prodi</label>
                            <select id="jpSelect" class="form-control" required>
                                <option value="">Pilih Jurusan/Prodi</option>
                                <option value="SI/SI">SI/SI</option>
                                <option value="TI/TI">TI/TI</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-md-8 col-lg-8 col-xs-8">
                            <label>Alamat</label>
                            <textarea id="alamatText" class="form-control" rows="1" required></textarea>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 col-lg-12 col-xs-12">
                            <label>Status Pernikahan</label>
                            <select id="statusNikahSelect" class="form-control" required>
                                <option value="">Pilih Status</option>
                                <option value="Belum Menikah">Belum Menikah</option>
                                <option value="Menikah">Menikah</option>
                                <option value="Duda">Duda</option>
                                <option value="Janda">Janda</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12 col-lg-12 col-xs-12">
                            <label>Tahun Masuk</label>
                            <input type="number" id="tahunMasukText" class="form-control" 
                                   min="2000" max="2030" required />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fa fa-times"></i>
                    Batal
                </button>
                <button type="button" class="btn btn-primary" (click)="postRecord()">
                    <i class="fa fa-save"></i>
                    Simpan
                </button>
            </div>
        </div>
    </div>
</div>
